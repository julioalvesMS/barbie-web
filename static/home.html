<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel='stylesheet' type='text/css' href='static/css/styles.css'>
    <title>Barbie MotherFucker</title>
</head>
<body>
    <div>
        <h1 class='main-title'>Barbie Web Interface</h1>
        <form action='/submit' method='post' enctype='multipart/form-data'>
            <div>
                <h3>Dados da turma de MC</h3>
                <div class='class-info'>
                    <table id='class-info-table'>
                    <tbody>
                        <tr><td align=right>Disciplina</td><td><input type='text' name='disciplina'></td></tr>
                        <tr><td align=right>Turma</td><td><input type='text' name='turma'></td></tr>
                        <tr><td align=right>Lab</td><td><input type='text' name='lab'></td></tr>
                    </tbody>
                    </table>
                <div>
                </div>
            <div class='files-div'>
                <div class='input-files-div' id='code-files'>
                    <h3>Arquivos de Codigo</h3>
                    <div class='files-table'>
                        <table id='code-files-table'>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <input type='button' class='button-add-file' id='add-code-file' value='Adicionar arquivo'>
                </div>
            </div>
            <div>
                <input type="submit" class='submit' value="Enviar">
            </div>
        </form>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="static/js/barbie.js"></script>
    <script src="static/js/main.js"/></script>
</body>
